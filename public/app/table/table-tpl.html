<div class="container-fluid">
    <div class="panel panel-primary" ng-repeat="group in data.groups">
        <div class="panel-heading">
            <div class="panel-title text-center">
                {{group.name}}
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-condensed">
                <thead>
                <tr class="info">
                    <th>#</th>
                    <th>Team</th>
                    <th>GP</th>
                    <th>W</th>
                    <th>L</th>
                    <th>D</th>
                    <th>GF</th>
                    <th>GA</th>
                    <th>GD</th>
                    <th>PTS</th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="teamStats in data.table | filter:group.objectId | orderBy: ['points', 'goalDifference', 'goalFor', 'goalAgainst']: true">
                    <td>{{$index + 1}}</td>
                    <td>{{teamStats.team.name}}</td>
                    <td>{{teamStats.matchPlayed}}</td>
                    <td>{{teamStats.won}}</td>
                    <td>{{teamStats.lost}}</td>
                    <td>{{teamStats.draw}}</td>
                    <td>{{teamStats.goalFor}}</td>
                    <td>{{teamStats.goalAgainst}}</td>
                    <td>{{teamStats.goalDifference}}</td>
                    <td>{{teamStats.points}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
