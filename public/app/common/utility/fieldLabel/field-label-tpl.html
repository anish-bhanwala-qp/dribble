<div ng-switch="orientation">
    <div class="form-group" ng-class="getCssClasses(field)" ng-switch-when="horizontal">
        <label for="{{labelFor}}" class="col-sm-3 col-md-3 col-lg-2 control-label">
            {{label}}
        </label>
        <div class="col-sm-8 col-md-8 col-lg-9" ng-transclude>
        </div>
    </div>
    <div class="form-group" ng-switch-when="vertical">
        <div ng-switch="fieldType">
            <div ng-switch-when="checkbox" class="checkbox">
                <label>
                    <span ng-transclude></span> {{label}}
                </label>
            </div>

            <div ng-switch-default>
                <label for="{{labelFor}}">{{label}}</label>
                <div ng-transclude></div>
            </div>
        </div>
    </div>
</div>
