<nav class="navbar {{myType}}">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button"
                    class="navbar-toggle collapsed"
                    data-toggle="collapse"
                    data-target="#{{::toggleID}}">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <span ng-if="iconType">
                    <i class="fa {{::iconType}}"></i>
                </span>
                {{::headerText}}
                <span ng-if="helpId" ng-click="helpWindow('/help/{{::helpId}}.html')">
                    <i class="fa fa-question-circle"></i>
                </span>
            </a>
        </div>

        <div class="collapse navbar-collapse" id="{{::toggleID}}">
            <ul class="nav navbar-nav navbar-right">
                <li ng-repeat="button in buttons">
                    <button type="button"
                            class="btn {{::button.type}} navbar-btn">
                        {{::button.text}}
                    </button>&nbsp;
                </li>
            </ul>

            <div ng-transclude></div>
        </div>
    </div>
</nav>
