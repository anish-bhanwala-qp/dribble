<div class="panel panel-info">
    <div class="panel-heading">
        <div class="panel-title">Stats</div>
    </div>
    <table class="table table-striped table-condensed">
        <thead>
        <th>#</th>
        <th>Match</th>
        <th>Match Date/Time</th>
        <th>Status</th>
        <th>Stage</th>
        </thead>

        <tbody>
        <tr ng-repeat="match in data.matches | orderBy:'status':true">
            <td>{{$index + 1}}</td>
            <td>{{match.team1Name + ' VS ' + match.team2Name}}</td>
            <td>{{match.matchDateTime | formatParseDate}}</td>
            <td>{{match.status}}</td>
            <td>{{match.stage}}</td>
        </tr>
        </tbody>
    </table>
</div>
