<div class="container-fluid">
    <div class="panel panel-info">
        <div class="table-responsive">
            <table class="table table-striped table-condensed">
                <thead>
                <tr class="active">
                    <th>#</th>
                    <th>Player</th>
                    <th>Team</th>
                    <th>Yellow Card</th>
                    <th>Red Card</th>
                    <th>Goal</th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="stats in data.consolidatedMatchEvents | orderBy: ['goal', 'yellowCard', 'redCard']: true">
                    <td>{{$index + 1}}</td>
                    <td>{{stats.playerName}}</td>
                    <td>{{stats.teamName}}</td>
                    <td>{{stats.yellowCard}}</td>
                    <td>{{stats.redCard}}</td>
                    <td>{{stats.goal}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
