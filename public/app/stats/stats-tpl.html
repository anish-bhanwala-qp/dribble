<div>
    <div>
        <div class="form-group">
            <select class="form-control input-sm" ng-model="data.eventType">
                <option value="Goals">Goals</option>
                <option value="Cards">Cards</option>
            </select>
        </div>
        <div class="panel panel-info">
            <div ng-if="data.eventType == 'Goals'">
                <table class="table table-striped table-condensed">
                    <thead>
                    <tr class="active">
                        <th>#</th>
                        <th>Player</th>
                        <th>Team</th>
                        <th>Goals</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr ng-repeat="stats in data.consolidatedMatchEvents | orderBy: ['goal']: true"
                        ng-hide="stats.goal == 0">
                        <td>{{$index + 1}}</td>
                        <td>{{stats.playerName}}</td>
                        <td>{{stats.teamName}}</td>
                        <td>{{stats.goal}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div ng-if="data.eventType == 'Cards'">
                <table class="table table-striped table-condensed">
                    <thead>
                    <tr class="active">
                        <th>#</th>
                        <th>Player</th>
                        <th>Team</th>
                        <th>Yellow Card</th>
                        <th>Red Card</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr ng-repeat="stats in data.consolidatedMatchEvents | orderBy: ['redCard', 'yellowCard']: true"
                        ng-hide="stats.yellowCard == 0 && stats.redCard == 0">
                        <td>{{$index + 1}}</td>
                        <td>{{stats.playerName}}</td>
                        <td>{{stats.teamName}}</td>
                        <td>{{stats.yellowCard}}</td>
                        <td>{{stats.redCard}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
