<div class="container-fluid" style="max-width: 700px;">
    <div class="panel panel-primary" ng-repeat="date in data.matchDates | orderBy:'-getTime()'">
        <table class="table table-condensed table-striped">
            <tr class="info">
                <td colspan="3"><h4>{{date.toDateString()}}</h4></td>
            </tr>
            <tr ng-repeat="match in data.matches | dateFilter:date">
                <td width="33%" class="text-left">{{match.team1Name}}</td>
                <td width="33%" class="text-center">
                    {{match.status == 'Over' ? (match.team1Score + ' - ' + match.team2Score) : (match.matchDateTime | formatParseDate)}}
                </td>
                <td width="33%" class="text-right">
                    {{match.team2Name}}
                </td>
            </tr>
        </table>
    </div>
</div>
