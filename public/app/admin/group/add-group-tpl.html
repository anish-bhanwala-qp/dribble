<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Add Group</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal1" name="groupForm" novalidate>
        <db-field-label label="Name" label-for="nameID" field="groupForm.name" orientation="vertical">
            <input type="text"
                   name="name"
                   class="form-control input-sm"
                   id="nameID"
                   ng-model="group.name"
                   required>
            <span ng-show="showValidationMessage(groupForm, groupForm.name)" class="text-danger">
                Name is required
            </span>
        </db-field-label>
    </form>
</div>
<div class="modal-footer">
    <button type="button" ng-click="cancel()" class="btn btn-default" data-dismiss="modal">Cancel</button>
    <button type="submit" ng-click="submit(groupForm)" class="btn btn-primary">Add Group</button>
</div>
